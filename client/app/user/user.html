<div class="container v-padding-x-large">
  <h1 class="text-center v-margin-large h-margin-large">What's your current drun-keep number?</h1>

  <div class="plus-one clickable" ng-click="plusOne()">
    <h2 class="text-center">10</h2>
  </div>

  <div class="minus-one-wrapper">
    <div class="minus-one" ng-click="minusOne()">
      <h6>-1</h6>
    </div>
  </div>

</div>
